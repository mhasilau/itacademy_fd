<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_block">
        <div class="header">
            <div class="logo">
                <img src="./pic/pig.png" alt="">
            </div>
            <div>
                <p>Some website</p>
            </div>
            <div class="auth">
                <button>
                    <a href="./signin.html">Sign up</a>
                </button>   
            </div>
        </div>
        <div class="form_up">
            <form action="">
                <span>Let's create your account =)</span>
                <div>
                    <label for="login">Choose the login</label>
                    <input type="login" placeholder="Enter Login">
                </div>
                <div>
                    <label for="e-mail">E-mail</label>
                    <input type="e-mail" placeholder="Enter e-mail">
                </div>
                <div>
                    <label for="pass1">Enter password</label>
                    <input id="pass1" type="password" placeholder="Password">
                </div>
                <div>
                    <label for="pass2">Confirm password</label>
                    <input id="pass2" type="password" placeholder="Password">
                </div>
                <div class="gender">
                    <label for="1">Male</label>
                    <input type="radio" id="1" name="gender">
                    <label for="2">Female</label>
                    <input type="radio" id="1" name="gender">
                    <label for="3">I don't know</label>
                    <input type="radio" id="3" name="gender">
                </div>
                <div class="policy">
                    <input type="checkbox" id="policy">
                    <label for="policy">I agree with the privacy policy</label>
                </div> 
                <div>
                    <label for="avatar">Choose avatar</label>
                    <input id="avatar" type="file">
                </div>
                <div id="btns">
                    <button type="reset">Clear</button>
                    <button type="submit" disabled>Register</button> 
                </div>
            </form>
        </div>
        <div class="footer">
            <p>Â© Some company 2021</p>
            <p>We have no telephone</p>
            <p>E-mail: info@somecompany.com</p>
        </div>
    </div>
</body>
</html>
