<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>F*cking army</title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div id="logo">
                    <img src="./pic/pig2.png" alt="">
                </div>
                <div></div>
                <div id="signup">
                    <button><a href="#form_modal">Sign up</a></button>
                </div>
            </div>
            <div>
                <form>
                    <span id="spansignin">I don't know why</span>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Enter e-mail" required>
                    </div>
                    <div>
                        <label for="pass">Enter password</label>
                        <input id="pass" type="password" placeholder="Password" required>
                    </div>
                    <div id="btns">
                        <button type="reset">Clear</button>
                        <button type="submit">Sign in</button> 
                    </div>
                </form>
            </div>
            <div id="content">
                <iframe id="doc" src="./doc/army.txt" frameborder="0"></iframe>
            </div>
            <div id="pricol">
                <img src="./pic/voenkom.jpg" alt="">
                <p>Не хочу в армию</p>
                <audio controls="controls">
                    <source src="./audio/ne-hochu-v-armiyu-bez-nazvaniya.mp3" type="audio/mpeg">
                </audio>
                <iframe src="https://www.youtube.com/embed/AkS4yAEoSBI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="footer"></div>
        </div>
        <div id="form_modal">
            <form id="register">
                <span>Let's create your account =)</span>
                <div>
                    <label for="login">Choose the login</label>
                    <input type="login" placeholder="Enter Login" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Enter e-mail" required>
                </div>
                <div>
                    <label for="pass1">Enter password</label>
                    <input id="pass1" type="password" placeholder="Password" required>
                </div>
                <div>
                    <label for="pass2">Confirm password</label>
                    <input id="pass2" type="password" placeholder="Password" required>
                </div>
                <div class="gender">
                    <label for="1">Male</label>
                    <input type="radio" id="1" name="gender" required>
                    <label for="2">Female</label>
                    <input type="radio" id="1" name="gender">
                    <label for="3">Not decided yet</label>
                    <input type="radio" id="3" name="gender">
                </div>
                <div class="policy">
                    <input type="checkbox" id="policy" required>
                    <label for="policy">I agree with the privacy policy</label>
                </div> 
                <div>
                    <label for="avatar">Choose avatar</label>
                    <input id="avatar" type="file" required>
                </div>
                <div id="btns">
                    <button><a href="#">Close</a></button>
                    <button type="reset">Clear</button>
                    <button type="submit">Register</button> 
                </div>
            </form>
        </div>
        <div id="maxwidth">
            <span>STOP COMPRESS IT!!!!</span>
        </div>
    </body>
</html>
