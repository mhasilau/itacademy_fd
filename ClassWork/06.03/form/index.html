<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./slyle.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="enter name" required>
            </div>
            <div>
                <label for="email">e-mail</label>
                <input type="email" placeholder="enter e-mail" required>
            </div>
            <div>
                <label for="pass1">Enter password</label>
                <input id="pass1" type="password" required>
            </div>
            <div>
                <label for="pass2">Confirm password</label>
                <input id="pass2" type="password" required>
            </div>
            <div class="gender_btns">
                <label for="1">Male</label>
                <input type="radio" id="1" name="gender" required>
                <label for="2">Female</label>
                <input type="radio" id="1" name="gender">
                <label for="3">I don't know</label>
                <input type="radio" id="3" name="gender">
            </div>
            <div class="chkbx_btns">
                <input type="checkbox" id="licence" required>
                <label for="licence">I agree with</label>
            </div>            
            <div class="buttons">
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>                
            </div>

        </form>
    </div>
</body>
</html>
