<html>
    <head>
        <title>Calc</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td colspan="5" id="color">
                        <!-- <textarea readonly name="result"cols="40" rows="3"></textarea> -->
                        <p id="result"></p>
                    </td>
                </tr>
                <tr>
                    <td colspan="5"><input type="text" readonly id="func"></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 112px;" id="clean" onclick="clean()">C</button></td>
                    <td><button id="plusMinus" onclick="plusMinus()">&plusmn;</button></td>
                    <td><button>&radic;</button></td>
                    <td><button>&larr;</button></td>
                </tr>
                <tr>
                    <td><button id="seven" onclick="seven()">7</button></td>
                    <td><button id="eight" onclick="eight()">8</button></td>
                    <td><button id="nine" onclick="nine()">9</button></td>
                    <td><button>/</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button id="four" onclick="four()">4</button></td>
                    <td><button id="five" onclick="five()">5</button></td>
                    <td><button id="six" onclick="six()">6</button></td>
                    <td><button>*</button></td>
                    <td><button>1/x</button></td>
                </tr>
                <tr>
                    <td><button id="one" onclick="one()">1</button></td>
                    <td><button id="two" onclick="two()">2</button></td>
                    <td><button id="three" onclick="three()">3</button></td>
                    <td><button>-</button></td>
                    <td rowspan="2"><button style="height: 50px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 112px;" id="zero" onclick="zero()">0</button></td>
                    <td><button>.</button></td>
                    <td><button>+</button></td>
                </tr>
            </table>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
